<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="fundo">
            <div class="calculadora">
                <h2>Calculadora</h2>
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td><button onclick="clean()">C</button></td>
                        <td><button onclick="back()">&lt</button></td>
                        <td><button onclick="insert('/')">/</button></td>
                        <td><button onclick="insert('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('7')">7</button></td>
                        <td><button onclick="insert('8')">8</button></td>
                        <td><button onclick="insert('9')">9</button></td>
                        <td><button onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('4')">4</button></td>
                        <td><button onclick="insert('5')">5</button></td>
                        <td><button onclick="insert('6')">6</button></td>
                        <td><button onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('1')">1</button></td>
                        <td><button onclick="insert('2')">2</button></td>
                        <td><button onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button id="btn-igual" onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button id="btn-zero" onclick="insert('0')">0</button></td>
                        <td><button onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
            <h1>Pedro Gabriel</h1>
            <a href="https://github.com/pedrogles/calculadora-javascript">Repositorio GitHub</a>
            <a href="https://pedrogles.github.io/front-end-developer-vite/">Portfólio</a>
        </div>
    </main>
    <script>
        function insert(num){
            let numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean(){
            document.getElementById('resultado').innerHTML = "";
        }
        function back(){
            let resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }
        function calcular(){
            let resultado = document.getElementById('resultado').innerHTML;
            if(resultado){
                document.getElementById('resultado').innerHTML = eval(resultado)
            } else {document.getElementById('resultado').innerHTML = "Digite uma expressão."}
        }
    </script>
</body>
</html>
